<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
</head>
<body>
    <marquee class="marquee"> Temporarily not in service </marquee>
    <div class="container">
        <div class="btn-group2">
            <a href="index.html" class="btn1"> Back </a>
        </div>
        <h1>Send Your Message</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" onclick="uploadMessage()">Upload Message</button>
        </form>
        <div class="messages" id="messages"></div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
